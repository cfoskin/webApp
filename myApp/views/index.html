<!DOCTYPE html>
<html lang="en" ng-app>

<head>
  <title>
    Colum Foskin's E-Commerce Application
  </title> 
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../../css/custom.css" rel="stylesheet">
    <link href="../../styles/bootstrap.min.css" rel="stylesheet">
    <link href="../../styles/bootstrap-glyphicons.css" rel="stylesheet">
    <script src="../../jsLibraries/jquery.min.js"></script>
   <script src="../../jsLibraries/bootstrap.min.js"></script>
   <script src="../../support/angular.js"></script> 
   <style>
    .carousel-inner > .item > img,
    .carousel-inner > .item > a > img {
      width: 70%;
      margin: auto;
    }
   </style>
</head>

<body>
  <div id="body">
    <div ng-include="'./partials/navbar.html'">
    </div>
    <div class="page-header">
      <h3 align="center">
        <div>
          <br>
        </div>
        <div>
        </div>
        Welcome To Colum Foskins E-Commerce Web application.
      </h3>
    </div>
  </div>

  <div class="container">
    <br>
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Wrapper for slides -->
      <div class="carousel-inner" role="listbox">
        <div class="item">
          <img src="../../images/mob2.jpg" alt="mob" width="460" height="345">
        </div>
        <div class="item active">
          <img src="../../images/ecommerce.png" alt="mob2" width="460" height="345">
        </div>
        <div class="item">
          <img src="../../images/mob.jpg" alt="ecommerce" width="460" height="345">
        </div>
      </div>
    </div>

    <div class="row">
      <div ng-include="'./partials/grid.html'">
      </div>
    </div>
    <div ng-include="'./partials/footer.html'">
    </div>
  </div>
</body>

</html>
