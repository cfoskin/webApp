<div class="row">
	<br><br> 
	<div class="panel panel-info">
		<div class="panel-heading" align="center">
			<h1 class="panel-title">
				<b>View All Of Our Products Here</b>
			</h1>
			<br>
			Search: <input ng-model="query">
			Sort by:
			<select ng-model="orderProp">
				<option value="name">Alphabetical</option>
				<option value="age">Newest</option>
			</select>
		</div>
		<div class="panel-body">
			<div class="col-md-12">
				<ul  class="phones">
					<li ng-repeat="phone in phones | filter:{name: query } | orderBy:orderProp" class="thumbnail">
						<p><img ng-src="{{phone.imageUrl}}" class="thumb"></p>
						<button class="btn btn-success pull-right" btn-xs>Add To Cart
						</button>
						<p>{{phone.name}}</p>
						<p>{{phone.snippet}}</p>
					</li>
				</ul>
			</div>
		</div>

	</div>
</div>
