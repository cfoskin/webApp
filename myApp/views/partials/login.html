
<div class="panel panel-info">
	<div class="panel-heading" align="center">
		<h3 class="panel-title">
			<b>Log In Details Panel </h3>
			</div>
			<div class="panel-body">
				<div class="form-group">
					<label>
						User name
					</label>
					<p><input type="text" ng-model="yourName" placeholder="Enter username here"></p>     							</div>
					<div class="form-group">
						<label>
							Password
						</label>
						<p><input type="text" ng-model="yourPassword" placeholder="Enter your password"></p> 
					</div>
					<button class="btn btn-primary">Submit</button>
				</div>
			</div>
		</div>
