
<div class="panel panel-info">
	<div class="panel-heading" align="center">
		<h3 class="panel-title">
			<b>Log In Here </h3>
			</div>
			<div class="panel-body" align="center">
				<div class="form-group" >
					<label>
						Email Address
					</label>
					<p><input type="text" value="colum@foskin.com" ng-model="logIn.email" placeholder="Enter email "></p></div>
					<div class="form-group">
						<label>
							Password
						</label>
						<p><input type="password" value="pass" ng-model="logIn.password" placeholder="Enter your password"></p> 
					</div>

					<button ng-click= "logIn()" class="btn btn-primary">Log In</button>
					<i><b>Or</b></i>
					<a href="/register" ><button class="btn btn-success" align="right" >Register Now!</button></a>
				</div>
			</div>
		</div>
