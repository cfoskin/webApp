
<div class="panel panel-info">
	<div class="panel-heading">
		<h3 class="panel-title">
			Log In Details Panel
		<div class="form-group">
		</div>
	</div>
	<div class="panel-body">
		<div class="form-group">
			<label>
				User name
			</label>
			<p><input type="text" ng-model="yourName" placeholder="Enter username here"></p>     							</div>
			<div class="form-group">
				<label>
					Password
				</label>
				<p><input type="text" ng-model="yourPassword" placeholder="Enter your password"></p> 
			</div>
			<br>
			<button class="btn btn-primary">Submit</button>
		</div>
	</div>
</div>
