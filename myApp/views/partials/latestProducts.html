<div class="row">
	<div class="panel panel-info">
		<div class="panel-heading" align="center">
			<h1 class="panel-title">
             <b>View Our Latest Products Here</b>
			</h1>
				<select ng-model="orderProp">
					<option value="name">Alphabetical</option>
					<option value="age">Newest</option>
				</select>
		</div>
		<div class="panel-body">
  <div class="col-md-12">
  	<ul  class="phones">
  		<li ng-repeat="phone in phones | filter:{name: query } | orderBy:orderProp" class="thumbnail">
  	         <p><img ng-src="{{phone.imageUrl}}" class="thumb"></p>
  			<p>{{phone.name}}</p>
  			<p>{{phone.snippet}}</p>
  		</li>
  	</ul>
  </div>
</div>

</div>
</div>
