<br><br><br>
<div class="container" id="checkout">
	<div class="panel panel-info">
		<div class="panel-heading">
			<h3 align="center"><b><p>Please Enter Card Details For:  {{loggedInUser.name |uppercase}} {{loggedInUser.lastName | uppercase}} </p></b></h3>
		</div>
		<form novalidate>
			<div class="form-group">
				<div class="panel-body">
					<div class="form-group">
						<label>
							Enter Card No
						</label>
						<input type="text" class="form-control" placeholder="Card No">
					</div>
					<div class="form-group">
						<label>
							Enter Card Type 
						</label>
						<input type="text" class="form-control" placeholder="Card Type ">
					</div>
					<div class="form-group">
						<label>
							Enter Expiry Date
						</label>
						<input type="text" class="form-control"  placeholder="Expiry Date">
					</div>
					<div class="form-group">
						<label>
							Enter CV Code
						</label>
						<input type="text" class="form-control"  placeholder="CV Code">
						<br>
						<h1>Order Total: <span style="color:red">&euro;{{cartTotal}}</span><button  type="submit" ng-click="completeOrder()" class="btn pull-right btn-lg btn-success">
							Complete Order!
						</button>
					</h1>
				</div>
			</div>
		</div>
	</form>
</div>
</div>
